{% extends 'school/adminbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

</head>



<div class="container">

  <div class="row">

    <div class="panel panel-primary">

      </div>

      <table class="table table-hover table-striped table-bordered" id="dev-table">
        <thead>

          <tr>
            <th>Courses</th>
            <th>Add Course</th>
            <th>View Assignments</th>
          </tr>
        </thead>

        <tr>
          <td> Course 1 </td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'admin-take-course' 'one'  %}"><span class="glyphicon glyphicon-plus"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'admin-view-course' 'one'  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>

        <tr>
          <td>  Course 2 </td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'admin-take-course' 'two'  %}"><span class="glyphicon glyphicon-plus"></span></a></td>

        <tr>
          <td> Course 3 </td>

        <tr>

        </tr>

        <tr>
          <td>  Course 5 </td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'admin-take-course' 'five'  %}"><span class="glyphicon glyphicon-plus"></span></a></td>

        </tr>
        

      </table>
    </div>


  </div>
</div>
